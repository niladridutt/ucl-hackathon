<div class="body-style" style="height: 300%;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: green;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white">Reviewer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text" style="margin-left: 80%; color: white;">
              Andrei Score: 0
            </span>
          </div>
        </div>
      </nav>

    <div class="container">
        <form (ngSubmit)="submitAnswers()">
        <div class="form-group" *ngFor="let question of questions; let i=index">
            <label style="font-size: 150%;" class="elem">{{question}}</label>
            <input type="text" class="form-control" [(ngModel)]="answers[i]" [name]="'answer_' + i">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 2%;">Submit</button>
        </form>

        <div *ngIf="loading">
            Loading...
        </div>

        <div *ngIf="feedback">
            <div *ngFor="let feedbackText of feedbacks" class="elem">
            {{ feedbackText }}
            </div>
        </div>

        
    </div>
  </div>
